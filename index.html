<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/Vector.png">
            <h1 class="tittle">Encriptador de mensaje</h1>

        </div>
        <div class="left">
            <input class="text-input" type="text" name="input-texto" id="inputtexto"
                placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="img/Muñeco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea rows="auto" id="texto2">Ingresa el texto que desees encriptar o desenciptar.</textarea>
            <button type="button" id="btn-copiar">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p><img src="img/bi_exclamation-circle-fill.png"> Sólo letras minúsculas y sin acento</p>
            <button type="button" id="btn-encriptar">Encriptar</button>
            <button type="button" id="btn-desencriptar">Desencriptar</button>
        </div>
        <footer>
            <h3>&copy; by Adrian Chavez</h3>
        </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
